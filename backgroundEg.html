<!DOCTYPE html>
<html>
<head>
	<title>BACKGROUND PROPERTIES</title>
	<style>
		body
		{
			display: flex;
			flex-wrap: wrap;

		}
		/*specifying color*/
		.one
		{
			width:200px;
			height:200px;
			background-color:pink;
		}
		/*specifying hex value*/
		.two
		{
			width:200px;
			height:200px;
			background-color: #900136;
		}
		
		/*specifying rgb*/
		.three
		{
			width:200px;
			height:200px;
			background-color:rgb(123,145,111);
		}
		.four
		{
			width:200px;
			height:200px;
			background-color:rgba(201, 76, 76, 0.3);
		}
	</style>
</head>
<body>
	
	<div class="one">specifyling color</div>
	<div class="two">By specifying hex value</div>
	<div class="three">rgb value</div>
	<div class="four">Specify the background color with an RGBA value</div>

</body>
</html>
