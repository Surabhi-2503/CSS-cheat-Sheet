<!DOCTYPE html>
<html>
<head>
	<title>WIDTH,STYLE</title>
	<style>
		body{
			width:40%;
			text-align: center;}
		
		.one{
			border-style:solid;
			border-width:medium;
		}
		.two{
			border-style:dashed;
			border-width: thin;

		}
		.three{
			border-style:dotted;
			border-width: thick;
		}
		.four{
			border-style:groove;
			border-width:6px;
		}
		.a{
			border-style:double;
			border-width:7px;
		}
		.b{	border-style:ridge;
			border-width:6px;
		}
	</style>
</head>
<body>

	<div class="one">width=medium and style=solid</div>
	<br>
	<div class="two">width=thin and style=dashed</div>
	<br>
	<div class="three">width=thick and style=dotted</div>
	<br>
	<div class="four">width=length and  style=groove</div>
	<br>
	<div class="a">width=length and style=double</div>
	<br>
	<div class="b">width=length  and style=ridge</div>
</body>
</html>
