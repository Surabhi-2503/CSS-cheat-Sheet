<!DOCTYPE html>
<html>
<head>
	<title>padding</title>
	<style>
		
		div
		{
			width:200px;
			height:auto;
			color:white;
			background-color:black;
		}
		.one
		{
			padding-top:30px;
		}
		.two
		{
			padding-right: 30px;
		}
		.three
		{
			padding-left:80px;
		}
		.four
		{
			padding-bottom:50px;
			
		}
	</style>
</head>
<body>
	<div>
	<p class="one">padding-top:30px;</p>
	<p class="two">padding-right:30px;</p>
	<p class="three">padding-left:80px;</p>
	<p class="four">padding-bottom:30px;</p>
</div>
</body>
</html>
